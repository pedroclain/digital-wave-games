<nav>

  <a class="logo-link" routerLink="/">
    <img src="assets/icons/logo.svg" />
    <span>DWG</span>
  </a>

  @if (authService.isLoggedId()) {
      <div class="profile-photo" (click)="switchProfileMenu()">
        <img [src]="authService.getPayload()?.imgUrl" />
      </div>
  } @else {
    <button routerLink="/login" class="button outline login-button">Log In</button>
  }
</nav>

<div [ngClass]="profileMenuOpen" class="profile-menu">
  <h3>Hi, {{authService.getPayload()?.username}}</h3>
  <button class="button" (click)="logout()">Log out</button>
</div>

<main>
  <router-outlet></router-outlet>
</main>

@if (loadingService.isLoading) {
  <div class="loading-container">
    <div class="loading-bar"></div>
  </div>
}
